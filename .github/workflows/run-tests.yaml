name: Test dataset

on:
  pull_request:
    branches: master
  push:
    branches: 
        - master
        - development
        - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Hakai Tests
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Run pytest
        run: |
          pytest .
      - name: Test with test_repo
        run: |
          python -m hakai_data_repo_standard_tests --dir test_repo
