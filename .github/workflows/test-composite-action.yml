name: Test Composite Action
on:
  push:
    branches:
      - main
      - development

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run hakai tests composite action main branch
        if: ${{ github.ref_name== 'main' }}
        uses: hakaiinstitute/hakai-datasets-repo-standard-tests@main
    
      - name: Run hakai tests composite action development branch
        if: ${{ github.ref_name== 'development' }}
        uses: hakaiinstitute/hakai-datasets-repo-standard-tests@development
